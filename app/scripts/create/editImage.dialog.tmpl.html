<md-dialog flow-init class="editObject" padding aria-label="Edit a node">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Edit image</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="close" ng-click="close()">
        <i class="mdi mdi-close dialog-close"  ></i>
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout-padding>
    <div class="topDiv">
      <div class="img-div">
        <div>
          <md-switch md-no-ink  ng-model="data.cb1" aria-label="Switch 1">
            Show annotations
          </md-switch>
        </div>
        <div>
          <img ng-src="{{object.fileLocation}}" width="320" height="320" alt="">
        </div>
        <div class="addAnnotationDiv">
          <i class="mdi mdi-plus" ></i> <span>Add annotation</span>
        </div>
      </div>
      <div class="metadataDiv">
        <div class="chipDiv">
          <md-chips ng-model="descriptions"  readonly="true">
            <md-chip-template>
              <strong>{{$chip}}</strong>
            </md-chip-template>
          </md-chips>
        </div>
        <md-input-container>
          <label>Title</label>
          <input ng-model="user.title">
        </md-input-container>
        <md-input-container>
          <label>Tags</label>
          <input ng-model="user.email" >
        </md-input-container>
        <md-input-container flex>
          <label>Description</label>
          <textarea ng-model="user.biography" columns="1" ></textarea>
        </md-input-container>

      </div>
      
    </div>

    <div class="footerDiv">
      <md-button class="md-raised md-primary saveButton">Save image</md-button>   
    </div>
    
  </md-content>
</md-dialog>
