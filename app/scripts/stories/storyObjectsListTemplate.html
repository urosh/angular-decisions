
<div class="objects-list">
  <p >Select objects</p>
  <div ng-repeat="object in vm.objects" class="objectContainer">
    <img ng-src="{{object.thumbnail}}"></img>
    <div class="menu">
        <i class="mdi mdi-plus" ng-click="vm.addItem(object.id)" ></i>
        <i class="mdi mdi-magnify" ng-click="vm.showDetails(object.id)" ></i>
    </div>
  </div>
</div>
